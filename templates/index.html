<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Nutricional</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        async function sendMessage(type = "text", message = "") {
            const chatBox = document.getElementById("chatBox");

            if (type === "text") {
                // Envia texto
                if (!message) return;
            } else if (type === "audio") {
                // Envia áudio
                if (!audioChunks.length) {
                    alert("Nenhum áudio gravado.");
                    return;
                }
                const blob = new Blob(audioChunks, { type: "audio/webm" });
                console.log("Blob de áudio criado:", blob);
                const formData = new FormData();
                formData.append("audio", blob);

                const response = await fetch("/chat", {
                    method: "POST",
                    body: formData,
                });
                const data = await response.json();

                // Adiciona transcrição do usuário ou "Transcrição indisponível"
                const userBubble = document.createElement("div");
                userBubble.className = "chat-bubble user";
                userBubble.textContent = data.recognized || "Transcrição indisponível";
                chatBox.appendChild(userBubble);

                // Adiciona resposta no chat
                const botBubble = document.createElement("div");
                botBubble.className = "chat-bubble bot";
                botBubble.textContent = data.response;
                chatBox.appendChild(botBubble);

                chatBox.scrollTop = chatBox.scrollHeight;
                audioChunks = []; // Limpa o buffer de áudio
                return;
            }

            // Adiciona a mensagem do usuário no chat
            const userBubble = document.createElement("div");
            userBubble.className = "chat-bubble user";
            userBubble.textContent = message;
            chatBox.appendChild(userBubble);

            // Limpa o campo de entrada após enviar a mensagem
            document.getElementById("userMessage").value = "";

            // Envia texto para o servidor
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ type, message }),
            });
            const data = await response.json();

            // Adiciona a resposta no chat
            const botBubble = document.createElement("div");
            botBubble.className = "chat-bubble bot";
            botBubble.textContent = data.response;
            chatBox.appendChild(botBubble);

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function startRecording() {
            if (isRecording) return;

            isRecording = true;

            // Adiciona a classe 'active' ao botão e ao contêiner do chat
            const falarButton = document.querySelector(".falar");
            const chatContainer = document.querySelector(".chat-container");

            falarButton.classList.add("active");
            chatContainer.classList.add("active");

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        isRecording = false;

                        // Remove a classe 'active' ao parar a gravação
                        falarButton.classList.remove("active");
                        chatContainer.classList.remove("active");

                        sendMessage("audio");
                    };

                    alert("Gravação iniciada. Clique novamente para parar.");
                })
                .catch(error => {
                    console.error("Erro ao acessar o microfone:", error);
                    alert("Erro ao acessar o microfone.");
                });
        }

        function stopRecording() {
            if (!isRecording || !mediaRecorder) return;

            mediaRecorder.stop();
            alert("Gravação finalizada. Enviando áudio...");
        }

        // Adiciona mensagem inicial ao carregar a página
        window.onload = function() {
            const chatBox = document.getElementById("chatBox");
            const botBubble = document.createElement("div");
            botBubble.className = "chat-bubble bot";
            botBubble.textContent = "Olá! Qual foi a sua última refeição?";
            chatBox.appendChild(botBubble);
        };
    </script>
</head>
<body>
    <div class="logo-container">
        <img src="/static/assets/logoSDA.png" alt="Logo SDA">
    </div>
    <div class="chat-container">
        <div id="chatBox" class="chat-box"></div>
        <div class="chat-input">
            <input id="userMessage" type="text" placeholder="Digite sua mensagem..." onkeydown="if(event.key === 'Enter') sendMessage('text', this.value);">
            <button class="enviar" onclick="sendMessage('text', document.getElementById('userMessage').value)">Enviar</button>
            <button class="falar" onclick="isRecording ? stopRecording() : startRecording()">Falar</button>
        </div>
    </div>
</body>
</html>
